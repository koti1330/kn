<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
  </head>
  <body>
    <button
      style="
        width: 300px;
        height: 60px;
        border-radius: 50px;
        background: linear-gradient(
          to right,
          red,
          orange,
          yellow,
          green,
          blue,
          indigo,
          violet
        );

        box-shadow: 0 20px 30px -6px rgba(171, 88, 219, 0.5);
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        padding: 5px 30px;
        color: white;
        margin-bottom: 5%;
      "
    >
      Button Design 1
    </button>

    <br />

    <button
      style="
        width: 200px;
        height: 60px;
        border-radius: 50px;
        background: linear-gradient(#e26a2c 0%, #fee440 100%);
        box-shadow: #fee440;
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        padding: 5px 30px;
        color: white;
        margin-bottom: 5%;
      "
    >
      Button Design 2
    </button>
    <br />
    <button
      style="
        width: 300px;
        height: 100px;
        border-radius: 10px;
        background: #068b78;
        box-shadow: 10px 10px 2px 1px rgba(182, 218, 84, 0.904);
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 35px;
        font-family: cursive;
        padding: 0.5em;
        color: white;
        margin-bottom: 5%;
      "
    >
      Button Design 3
    </button>
    <br />
    <button
      style="
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #f90716;
        box-shadow: 10px 5px 5px rgb(160, 157, 157);
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 25px;
        font-family: cursive;
        /* padding: 2px 20px; */
        color: white;
        margin-bottom: 5%;
      "
    >
      Button
    </button>

    <br />
    <button
      style="
        width: 100px;
        height: 100px;
        border-radius: 10%;
        background: #233e8b;
        box-shadow: rgb(85, 91, 255) 0px 0px 0px 3px,
          rgb(31, 193, 27) 0px 0px 0px 6px, rgb(255, 217, 19) 0px 0px 0px 9px,
          rgb(255, 85, 85) 0px 0px 0px 15px;
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 75px;
        font-family: cursive;
        padding: 5px;
        color: white;
        margin-bottom: 5%;
      "
    >
      B
    </button>

    <br />
    <button
      style="
        width: 200px;
        height: 50px;
        border-radius: 2%;
        background: #afafaf;
        box-shadow: 0px 10px rgb(148, 146, 146), 0px 13px rgb(75, 73, 73);
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 35px;
        font-weight: bold;
        text-transform: uppercase;
        padding: 10px 5px;
        color: black;
        margin-bottom: 5%;
      "
    >
      Submit
    </button>
    <br />
    <button
      style="
        width: 100px;
        height: 100px;
        border-top-left-radius: 2em 5em;
        border-top-right-radius: 2em 5em;
        border-bottom-right-radius: 2em 5em;
        border-bottom-left-radius: 2em 5em;
        background: #92a9bd;
        box-shadow: 10px 10px 10px #f5c2c2;
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 25px;
        font-family: cursive;
        padding: 5px;
        color: white;
        margin-bottom: 5%;
      "
    >
      Button
    </button>
    <br />
    <button
      style="
        width: 220px;
        height: 70px;
        border-top-left-radius: 10%;
        border-bottom-left-radius: 10%;
        border-top-right-radius: 50%;
        border-bottom-right-radius: 50%;
        background: #b89327;
        box-shadow: 30px 0px 5px 1px rgb(223, 206, 155),
          40px 0px 5px 1px rgb(223, 206, 155);
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 35px;
        font-weight: bold;
        text-align: right;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        /* padding: 10px 5px; */
        color: black;
        margin-bottom: 5%;
      "
    >
      Submit
    </button>
    <br />

    <button
      style="
        width: 200px;
        height: 60px;
        border-radius: 10px 100px / 120px;
        background-image: linear-gradient(to right, #b91646, #dfd8ca);
        box-shadow: #fee440;
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
        padding: 5px 30px;
        color: #155753;
        font-family: fantasy;
        margin-bottom: 5%;
      "
    >
      Button Design 9
    </button>
    <br />

    <button
      style="
        width: 100px;
        height: 60px;
        border-top-left-radius: 100px;
        border-bottom-left-radius: 30%;
        border-top-right-radius: 50%;
        border-bottom-right-radius: 100px;
        background: green;
        box-shadow: rgb(133, 133, 138) 0px 0px 0px 5px;
        outline: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
        /* padding: 5px 30px; */
        color: white;
        font-family: fantasy;
        margin-bottom: 5%;
      "
    >
      Button
    </button>
  </body>
</html>
